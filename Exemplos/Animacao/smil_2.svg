<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">

    <rect x="50"  y="50" width="100" height="50" fill="red" >
        <animate attributeName="x" to="200" dur="6s" begin="click" fill="freeze" />
        <animate attributeName="fill" to="yellow" dur="3s" begin="click" fill="remove" />
    </rect>
    <rect x="200" y="50" width="100" height="50" fill="blue" opacity="0.5">
        <animate attributeName="x" to="50" dur="3s" begin="click" fill="remove"/>
        <animate attributeName="y"></animate>
    </rect>

</svg>