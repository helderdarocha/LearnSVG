<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 -50 800 600" width="100%" height="100%">
    <defs>
    <filter id="raios" filterUnits="userSpaceOnUse" x="0" y="0" width="100%" height="100%">
        <feGaussianBlur stdDeviation="6"/>
    </filter>
    </defs>
    <circle fill="yellow" r="35" cx="360" cy="225" filter="url(#raios)"/>
    <circle fill="white"  r="25" cx="360" cy="225"/>

        <g stroke="rgb(255,100,255)" stroke-width="1" stroke-opacity="0.3" fill="none">
            <path id="orbita"
                d="M 20,175                                            
                   A 244,220 0 1,0 493,175                       
                   A 244,220 0 0,0 20,175"/>
        </g>
        <image id="abissal" xlink:href="TheFish.png" height="80" width="200" x="0" y="-100">
            <animateMotion dur="10s" repeatCount="indefinite" rotate="auto" calcMode="spline"
                keyTimes="0;1" keyPoints="0;1"
                keySplines="0.75,0.25  0.25, 0.75">
                <mpath xlink:href="#orbita"/>
            </animateMotion>
        </image>
    
</svg>