<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 800 600" width="100%" height="100%">

<image xlink:href="TheFish.png" height="80" width="200" x="50" y="50">
    <animateTransform attributeName="transform" from="0" to="15"
        type="rotate" dur="2s" fill="freeze" begin="click"/>
    <animateTransform attributeName="transform" to="300,0"
        type="translate" dur="2s" calcMode="spline" begin="click"  fill="freeze"
        keyTimes="0;1" keySplines="0.0,0.5  0.5, 1.0" additive="sum"/>
    <animateTransform attributeName="transform" to="-30"
        type="rotate" dur="4s" begin="click+1.5s" additive="sum"  fill="freeze"/>
    <animateTransform attributeName="transform" to="200,0"
        type="translate" dur="4s" calcMode="spline" begin="click+5s"  fill="freeze"
        keyTimes="0;1" keySplines="0.25,0.75  0.25, 1.0"  additive="sum"/>
    <animateTransform attributeName="transform" to="15"
        type="rotate" dur="6s" begin="click+10s" additive="sum"  
        keyTimes="0;1" keySplines="0.25,0.75  0.25, 1.0" fill="freeze"/>
</image>
    
</svg>