<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="8cm" height="3cm" viewBox="0 0 800 600" version="1.1"
     xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <image xlink:href="TheFishMask.png" width="300" height="150" id="mascaraImagem"/>
    <image xlink:href="TheFish.png"     width="300" height="150" id="imagemPeixe"/>
    <mask id="mascaraPeixe" x="0" y="0" width="300" height="150" >
      <use xlink:href="#mascaraImagem"/>
    </mask>
  </defs>

<rect x="0" y="0" width="600" height="300" fill="aquamarine" />
<g transform="translate(100,50)">
  <use xlink:href="#imagemPeixe" mask="url(#mascaraPeixe)"></use>
</g>
</svg>

