<?xml version="1.0" encoding="UTF-8" standalone="no" ?>  
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" 
         "http://www.w3.org/TR/SVG/DTD/svg10.dtd"> 
<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"> 
    <defs> 
        <rect id="uprightPost" width="12" height="300" /> 
        <rect id="beam" x="14" y="0" width="284" height="10" /> 
        <g id="column"> 
            <title>Isto eh uma coluna</title>
            <desc>A coluna eh construida a partir de...</desc>
            <use xlink:href="#beam" x="0" y="0" /> 
            <use xlink:href="#beam" x="0" y="100" /> 
            <use xlink:href="#beam" x="0" y="200" /> 
            <use xlink:href="#uprightPost" x="300" y="0" /> 
        </g> 
        <g id="rack"> 
            <use xlink:href="#uprightPost" x="0" y="0" /> 
            <use xlink:href="#column" x="0" y="0" /> 
            <use xlink:href="#column" x="300" y="0" /> 
            <g id="ground"> 
                <rect x="-20" y="300" width="662" height="10" stroke="none" fill="lightgray" /> 
                <line x1="-20" y1="300" x2="642" y2="300" stroke="black" fill="none" /> 
            </g> 
        </g> 
    </defs> 
    <use xlink:href="#rack" x="50" y="20" fill="steelblue" stroke="black" /> 
</svg>

