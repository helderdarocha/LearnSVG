<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<?xml-stylesheet type="text/css" href="estilos.css"?>
<svg xmlns:xlink="http://www.w3.org/1999/xlink"
     xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
   
    <circle r="50" cx="100" cy="100"
            id="circulo2" >
        <animateMotion to="-200,-200" from="300,300" dur="8"></animateMotion>
        <animateColor attributeName="fill" from="red" to="blue" dur="5" repeatCount="10"></animateColor>
    </circle>
    <circle r="75" cx="150" cy="150"
        id="circulo1" onmouseover="this.style.fill = 'red'"
                      onmouseout="this.style.fill = 'yellow'"/>
</svg>