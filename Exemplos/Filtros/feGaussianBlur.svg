<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="900" viewBox="0 0 600 900">
    <defs>
        <filter id="filtro1">
            <feGaussianBlur stdDeviation="5" />
        </filter>
        <filter id="filtro2" x="-100" y="-100" height="200" width="200">
            <feGaussianBlur stdDeviation="50,0" in="SourceGraphic"/>
        </filter>
    </defs>
    <text id="text" font-size="48" fill="blue" x="50" y="60" filter="url(#filtro1)">Voce precisa de oculos?</text>
    <g id="stardot" transform="translate(100,50)">
        <polygon id="star" points="250,0 400,500 0,200 500,200 100,500" fill="red" fill-rule="evenodd"/>
        <circle  id="circ" cx="250" cy="283" r="75" fill="blue" filter="url(#filtro1)" />
    </g>
    <image xlink:href="TheFish.png" width="400" height="300" x="100" y="550" filter="url(#filtro2)"></image>
</svg>